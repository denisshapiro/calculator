<!DOCTYPE html>

<html>
<head>
    <title>Calculator</title>
    <link href="./style.css" type="text/css" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div id = "center-align">
        <div id = "container">
            <div id = "display"><h1></h1></div>

            <div id = "clear-container"><button id = "C">C</button></div>

            <div id = "equal-container"><button id = "equals" class="operator">=</button></div>

            <div id = "BS-container"><button id = "backspace">←</button></div>

            <div id = "decimal-container"><button id = "decimal">.</button></div>

            <div id = "minus-container"><button id = "minus" class="operator no-equal">−</button></div>

            <div id = "plus-container"><button id = "plus" class="operator no-equal">+</button></div>

            <div id = "divide-container"><button id = "divide" class="operator no-equal">÷</button></div>

            <div id = "multiply-container"><button id = "multiply" class="operator no-equal">×</button></div>

            <div id = "zero-container"><button id = "zero" class = "number">0</button></div>

            <div id = "one-container"><button id = "one" class = "number">1</button></div>

            <div id = "two-container"><button id = "two" class = "number">2</button></div>

            <div id = "three-container"><button id = "three" class = "number">3</button></div>

            <div id = "four-container"><button id = "four" class = "number">4</button></div>

            <div id = "five-container"><button id = "five" class = "number">5</button></div>

            <div id = "six-container"><button id = "six" class = "number">6</button></div>

            <div id = "seven-container"><button id = "seven" class = "number">7</button></div>

            <div id = "eight-container"><button id = "eight" class = "number">8</button></div>

            <div id = "nine-container"><button id = "nine" class = "number">9</button></div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src = "calculator.js"></script>
</body>
    
</html>
