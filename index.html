<!DOCTYPE html>

<html>
<head>
    <title>Calculator</title>
    <link href="./style.css" type="text/css" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div id = "center-align">
        <div id = "container">
            <div id = "display"><h1>TEST TEXT 123</h1></div>

            <div id = "clear-container"><button id = "C">C</button></div>

            <div id = "equal-container"><button id = "equals" class="operator">=</button></div>

            <div id = "BS-container"><button id = "backspace">⌫</button></div>

            <div id = "decimal-container"><button id = "decimal">.</button></div>

            <div id = "minus-container"><button id = "minus" class="operator">−</button></div>

            <div id = "plus-container"><button id = "plus" class="operator">+</button></div>

            <div id = "divide-container"><button id = "divide" class="operator">÷</button></div>

            <div id = "multiply-container"><button id = "multiply" class="operator">×</button></div>

            <div id = "zero-container"><button id = "zero">0</button></div>

            <div id = "one-container"><button id = "one">1</button></div>

            <div id = "two-container"><button id = "two">2</button></div>

            <div id = "three-container"><button id = "three">3</button></div>

            <div id = "four-container"><button id = "four">4</button></div>

            <div id = "five-container"><button id = "five">5</button></div>

            <div id = "six-container"><button id = "six">6</button></div>

            <div id = "seven-container"><button id = "seven">7</button></div>

            <div id = "eight-container"><button id = "eight">8</button></div>

            <div id = "nine-container"><button id = "nine">9</button></div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src = "calculator.js"></script>
</body>
    
</html>
